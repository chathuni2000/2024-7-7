<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .search-container input {
            width: 50%;
            margin-right: 10px;
            border: 2px solid #28a745;
            border-radius: 5px;
        }
        .search-container button {
            border-radius: 5px;
        }
        .country-details {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .country-details img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .card-country {
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-country:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-country img {
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .card-country .card-body {
            background-color: #fff;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }
        .card-country .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .header-title {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="search-container">
            <input id="txtInput" class="form-control" type="search" placeholder="Search for a country" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" onclick="searchCountry()">Search</button>
        </div>
    </div>
    <div class="container country-details">
        <img class="img-thumbnail" id="flagImg" src="" alt="flag">
        <h1 id="name">Country Name</h1>
        <p id="officialName">Official Name</p>
        <p id="region">Region</p>
        <p id="population">Population</p>
    </div>
    <h1 class="header-title">All Countries</h1>
    <div class="container">
        <div class="row" id="card-row"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
